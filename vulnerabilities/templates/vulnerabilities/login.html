<!-- vulnerabilities/templates/vulnerabilities/login.html -->

{% extends 'vulnerabilities/base.html' %}

{% block title %}登录 - 漏洞预警系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5">登录</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
